{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/css/calculator.css' %}">
    </head>
    <body>
    {% include "header.html" %}
    <h1>Calculator</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="#" method="post">
                    {% csrf_token %}
                    <label for="num1">Value 1</label>
                    <input type="text" name="num1" class="form-control" placeholder="Enter your first number">
                    <label for="operator">Select Operator</label>
                    <select name="operator" id="operator" class="form-control">
                        <option value="Select Operator">Select...</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <label for="num2">Value 2</label>
                    <input type="text" name="num2" class="form-control" placeholder="Enter your second number">
                    <button type="submit">Calculate</button> <br>
                    <label for="output">Output</label>
                    <input type="text" name="output" class="form-control" placeholder="Results" value="{{c}}">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
