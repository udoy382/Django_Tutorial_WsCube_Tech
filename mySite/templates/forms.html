{% extends 'base.html' %} 
{% block title %}Form{% endblock title %}

{% block content %}

<div class="container m-3">
    <form method="post" action="{% url 'forms' %}">
        {% csrf_token %}
        <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
        <label for="name">Address</label>
        <input type="text" class="form-control" id="address" name="address" aria-describedby="addressHelp" placeholder="Enter Your Address">
        </div>
        <div class="form-group">
        <label for="name">Number</label>
        <input type="text" class="form-control" id="number" name="number" aria-describedby="numberHelp" placeholder="Enter Your Number">
        </div>
        <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock content %}
